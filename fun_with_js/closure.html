                        <script>
                            function init() {
                                  let name = "Mozilla"; // name is a local variable created by init
                                          function displayName() {
                                              // displayName() is the inner function, that forms a closure
                                                          console.log(name); // use variable declared in the parent function
                                                            }
                                                                displayName();
                                                                }
                                                                init();
                                                                
                                                                
                                                                // function k under function hoga to usko bhi access milega
                                                                // lekin function h ke bahar se function k ko access nhi milega
                                                                // aur function k ke bahar se function h ke variable ko access nhi milega
                                                                // isiliye closure ka concept aata hai
                                                                // closure ka matlab hai ki ek function ke andar ek aur function hota hai
                                                                // aur wo inner function apne parent function ke variable ko access kar sakta hai
                                                                // lekin parent function apne inner function ke variable ko access nhi kar sakta hai
                                                                // aur dono function ke bahar se dono function ke variable ko access nhi kar sakta hai
